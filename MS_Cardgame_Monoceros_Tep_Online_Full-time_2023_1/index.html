<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>war card game</h1>

    <div class="card-game">
        <div class="game-block">
            <div class="card" id="player1"> </div>

            <div class="card" id="player2"> </div>
        </div>
    </div>

    <div id="winner-div" style="display: none;"> </div>

    <div class="btn-div">
        <input type="button" value="Start" id="shuffle-btn" onclick="window.location.reload()">
        <input type="button" value="check winner" id="winner-btn"  >
    </div>

    <script src="index.js"></script>
</body>
</html>
